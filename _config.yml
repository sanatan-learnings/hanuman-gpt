# Site settings
title: "Hanuman Chalisa: A Comprehensive Guide"
description: "A detailed, verse-by-verse exploration of the Hanuman Chalisa with audio, translations, and practical guidance"
baseurl: "/hanuman-chalisa"
url: "https://arun-gupta.github.io"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  verses:
    output: true
    permalink: /verses/:path/

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - .idea/
  - .claude/
  - Gemfile
  - Gemfile.lock
  - verses_original_backup.txt
  - CONTRIBUTING.md
  - LOCAL_DEVELOPMENT.md
  - docs/tech-stack.md
  - docs/verse-structure.md
  - docs/multilingual-implementation.md
  - docs/github-pages-setup.md
  - venv/
  - env/
  - .venv/
  - scripts/
  - workers/

# Plugins
plugins:
  - jekyll-seo-tag
