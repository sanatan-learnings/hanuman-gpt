# Site settings
title: "Hanuman Chalisa: A Comprehensive Guide"
description: "A detailed, verse-by-verse exploration of the Hanuman Chalisa with audio, translations, and practical guidance"
baseurl: "/hanuman-chalisa"
url: "https://arun-gupta.github.io"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  verses:
    output: true
    permalink: /verses/:name/

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - .idea/
  - .claude/
  - Gemfile
  - Gemfile.lock
  - verses_original_backup.txt
  - CONTRIBUTING.md

# Plugins
plugins:
  - jekyll-seo-tag
