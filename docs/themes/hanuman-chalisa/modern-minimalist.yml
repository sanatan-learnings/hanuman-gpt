      midground: "Supporting elements, narrative context"
      background: "Atmospheric elements, cosmic or earthly settings, often with bokeh effect"

  # ===== Lighting & Atmosphere =====
  lighting:
    primary_source: "Divine inner radiance emanating from sacred figures"
    quality: "Soft, glowing, otherworldly"
    direction: "Often emanating from the deity outward, creating halos and auras"

    effects:
