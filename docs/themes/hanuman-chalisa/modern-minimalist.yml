  # ===== Depiction Rules =====
  depiction_rules:
    hanuman:
      form: "Anthropomorphic monkey deity with human-like proportions"
      complexion: "Golden-orange to saffron, luminous and radiant"
      physique: "Muscular and powerful, displaying divine strength"
      face: "Simian features with expressive, devotional eyes and noble bearing"
      tail: "Long, curved, often visible as signature element"

      attributes:
        mandatory:
          - "Gada (mace) - symbol of strength"
          - "Janeu (sacred thread) - symbol of spiritual authority"
          - "Tilak (forehead mark) - devotional marking"

        common:
          - "Crown or ornamental headpiece"
          - "Earrings (kundala)"
          - "Jewelry and ornaments"
          - "Dhoti or minimal clothing"
          - "Ankle and wrist ornaments"

      expressions:
        devotional: "Eyes closed or gazing upward in meditation, hands in anjali mudra"
        powerful: "Fierce yet benevolent, displaying strength without aggression"
        protective: "Alert, watchful, guardian stance"
        joyful: "Radiant smile when in service to Rama"

    rama:
      when_depicted: "Often shown with Hanuman, in Hanuman's heart, or being served by him"
      appearance: "Blue-complexioned deity with regal bearing, bow and arrows"
      treatment: "Central and honored, with Hanuman in devoted service"

    other_deities:
      consistency: "Maintain traditional iconography for Sita, Lakshmana, Shiva, Brahma, etc."
      hierarchy: "Hanuman and Rama as primary focus, others as supporting divine presence"

    devotees:
      representation: "Human figures in reverent poses, receiving blessings or in prayer"
      relationship: "Shown smaller in scale, looking up to divine figures"
      diversity: "Include various ages, genders, representing universal accessibility"

  # ===== Composition Principles =====
  composition:
    layout:
      orientation: "Portrait (2:3 ratio)"
      focus: "Central subject with supporting elements radiating outward"
      balance: "Asymmetric balance weighted toward divine figures"

    focal_points:
      primary: "Hanuman's face or central divine action"
      secondary: "Sacred symbols, divine attributes, supporting narrative elements"

    perspective:
      preferred: "Low angle looking up (enhances divine majesty)"
      alternative: "Eye level for intimate devotional moments"
      dramatic: "Aerial views for cosmic or expansive scenes"

    depth:
