    license: "Same as project (see LICENSE)"
    attribution: "Generated with DALL-E 3, traditional art style specifications"
    modifications: "Theme YAML can be modified for variations"

  # ===== Notes =====
  notes:
    - "This theme celebrates classical Indian devotional art traditions"
    - "HD quality recommended to capture intricate ornamental details"
    - "Style emphasizes authenticity and cultural respect"
    - "Suitable for traditional devotional contexts and cultural education"
