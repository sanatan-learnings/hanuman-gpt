# Site settings
title: "Hanuman GPT: AI Spiritual Guide"
description: "AI-powered exploration of sacred Hindu texts with verse-by-verse translations, spiritual guidance, and practical wisdom"
baseurl: "/hanuman-gpt"
url: "https://sanatan-learnings.github.io"

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  verses:
    output: true
    permalink: /verses/:path/

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - .idea/
  - .claude/
  - Gemfile
  - Gemfile.lock
  - verses_original_backup.txt
  - CONTRIBUTING.md
  - docs/local-development.md
  - docs/tech-stack.md
  - docs/verse-structure.md
  - docs/multilingual-implementation.md
  - docs/github-pages-setup.md
  - venv/
  - env/
  - .venv/
  - scripts/
  - workers/

# Plugins
plugins:
  - jekyll-seo-tag
